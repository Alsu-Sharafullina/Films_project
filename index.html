<!-- Main-->
<div class="main">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="films header__link">
                    <a class="films__link" href="#">Фильмы</a>
                </div>
                <div class="bookmarks header__link">
                    <a class="bookmarks__link" href="#">Закладки</a>
                </div>
            </div>
        </div><!-- end container-->
    </header>

    <!-- Search-->
    <div class="search">
        <div class="container">
            <div class="search__inner">
                <form action="#" class="search__form">
                    <input type="search" class="search-component__field" id="filter" name="films"
                           autocomplete="off" placeholder="Поиск">
                </form>
            </div>
        </div>
    </div> <!-- end search -->

    <!-- Tags -->
    <div class="tags">
        <div class="container">
            <div class="tags__inner"></div>
        </div><!-- end container -->
    </div><!-- end tags -->

    <!-- Content -->
    <div class="content">
        <div class="container">
            <div class="content__inner">
                <div class="item__wrapper">
                    <div class="films__content closed" id="movie"></div>
                    <div class="bookmarks__content closed" id="bookmark"></div>
                </div><!-- end item wrapper-->
                <div class="btn content__more_container">
                    <button type="button" class="more">Показать еще</button>
                </div>
            </div><!-- end content inner-->
        </div><!-- end container -->
    </div><!-- end content -->
</div><!-- end main-->


<!-- JS-->

<script src="assets/js/main.js"></script>
